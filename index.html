<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Website</title>

    <!-- Linking the css file -->
    <link rel="stylesheet" href="style.css">

    <!-- Link for using different icons from boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Link for using online fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="nav-bar">
            <div id="logo">
                <i class='bx bx-dumbbell'></i>
                &nbsp;
                &nbsp;
                <h1>SASWATA</h1>
                &nbsp;
                &nbsp;
                <span><h2>FIT</h2></span>
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">Gallery</a>
                <a href="#">Contact</a>
                <a href="#">About Us</a>
            </nav>
            <div id="download-btn">
                <button name="down-btn">Download Now</button>
            </div>
        </div>
    </header>
    <main>
        <!-- Landing section -->
        <div id="landing-section">
            <div id="main-heading">
                <h1>THE <br> BODY <br> YOU SEE<br>
                </h1>
                <br>
                <P>The <span>Struggle</span> you don't</P>
                <br>
                <button name="booking-btn">Book Membership Now!</button>
            </div>
        </div>

        <section id="card-container">
            <div class="cards" id="card1">
                <div class="tag-line">
                    <span><h2>STRENGTH</h2></span>
                    <h2>TRAINING</h2>
                    <hr>
                </div>
            </div>
            <div class="cards" id="card2">
                <div class="tag-line">
                    <span><h2>CALISTHENICS</h2></span>
                    <h2>CLASSES</h2>
                    <hr>
                </div>
            </div>
            <div class="cards" id="card3">
                <div class="tag-line">
                    <span><h2>MIXED</h2></span>
                    <h2>MARTIAL ARTS</h2>
                    <hr>
                </div>
            </div>
            <div class="cards" id="card4">
                <div class="tag-line">
                    <span><h2>PERSONAL</h2></span>
                    <h2>TRAINER</h2>
                    <hr>
                </div>
            </div>
        </section>

        <div id="form">
            <h1>GET IN TOUCH</h1>
            <form action="#">
                <div class="input-box">
                    <input type="text" name="full-name" required>
                    <label for="full-name">Full name</label>
                </div>
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <input type="text" name="phone" required>
                    <label for="phone">Phone</label>
                </div>
                <button>Book Appointment</button>
            </form>
        </div>
    </main>

    <footer>
        <div id="main-footer">
            <h1>&#169 2023</h1>
            <i class='bx bx-dumbbell'></i>
            <h1>SASWATA</h1>
                &nbsp;
                &nbsp;
            <span><h2>FIT</h2></span>
        </div>
    </footer>

</html>
